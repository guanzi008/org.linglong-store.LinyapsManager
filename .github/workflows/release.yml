name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.2.3 or 1.2.3)"
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binaries
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          mkdir -p out

          go build -mod=vendor -trimpath -o out/linyaps-dbus-server-${GOOS}-${GOARCH} ./cmd/server
          go build -mod=vendor -trimpath -o out/linyapsctl-${GOOS}-${GOARCH} ./cmd/client

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: out/*
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Normalize tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          v="${{ inputs.version }}"
          if [[ "$v" == v* ]]; then
            tag="$v"
          else
            tag="v$v"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          target_commitish: ${{ github.sha }}
          files: |
            release/**/linyaps-dbus-server-*
            release/**/linyapsctl-*
